<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <!--Cabeçalho da página-->
    <header>
        <!--Link para fazer o Login-->
        <div class="login">
            <a href="#">Login</a>
        </div>
        </header>
<!--Conjunto de informações sobre o site-->
    <div class="info">
        <!--Título-->
        <h1>Encontre a viagem dos seus sonhos</h1>
        <!--Parágrafo-->
        <p>Desbrave nosso site e descubre aventuras incriveis. Conheça nosso blog e encontre um destino paradisiaco</p>
        <div class="input">
            <!--Espaço para o Login-->
            <input type="text" id="inputnome" placeholder="Digite seu nome">
            <div class="entrarEmail">
                <input type="email" id="inputemail" placeholder="Digite seu email">
                <!--Botão para entrar-->
                <button class="botaoLogin">Entrar</button>
            </div>
        </div>
        <div class="redes">
            <a href="https://www.threads.net/"><img src="images/square-threads.svg" alt="Icone do Threads"></a>
            <a href="https://www.chess.com/home"><img src="images/chess-knight-solid.svg" alt="Icone do Xadrez"></a>
        </div>
    </div>
</body>
</html>
